<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wookieepedia</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Wookieepedia</h1>
    </header>

    <main>
      <section class="cards-main">
        <div class="card-container">
          <div class="card-main">
            <span>Characters</span>
            <h2 id="persons">Loading...</h2>
            <img src="./img/darth.svg" alt="Characters">
          </div>
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Starship</span>
            <h2 id="starships">Loading...</h2>
            <img src="./img/starship.svg" alt="Starship">
          </div>
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Planets</span>
            <h2 id="planets">Loading...</h2>
            <img src="./img/planet.svg" alt="Planet">
          </div>
        </div>
      </section>

      <section class="phrases-container">
        <button id="btn-phrases" onclick="loadPhrase()">Read your daily quote!</button>
        <p id="phrase"></p>
      </section>
    </main>

  </body>
</html>
